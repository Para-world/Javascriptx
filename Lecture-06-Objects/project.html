<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project: Student Management System (Console)</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.2rem;
        }
        code {
            background-color: #e2e2e2;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        <p>This project runs entirely in the browser's developer console.</p>
        <p>Please open the console to see the output and interact with the system.</p>
        <p>(Right-click -> Inspect -> Console, or press <code>Ctrl+Shift+I</code>)</p>
    </div>

    <script src="project.js"></script>
</body>
</html>
