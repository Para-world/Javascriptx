<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Number Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="game-container">
            <h1>Mystery Number</h1>
            <p class="subtitle">Guess a number between <span class="highlight">1</span> and <span class="highlight">100</span></p>
            
            <form class="form">
                <input type="number" id="guessField" class="guessField" min="1" max="100" placeholder="Enter your guess" required>
                <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous Guesses: <span class="guesses"></span></p>
                <p>Guesses Remaining: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
